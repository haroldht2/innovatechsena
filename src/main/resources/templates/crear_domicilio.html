<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
<!--<title> Responsiive Admin Dashboard | CodingLab </title>-->


<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
<!-- Boxicons CDN Link -->
<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css'
	rel='stylesheet'>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="static/css/index.css"
	th:href="@{/css/index.css}">
</head>
<body>
	<div class="sidebar">
		<div class="logo-details">
			<i class='bx bx-bar-chart-square'></i> <span class="logo_name">Innovatech</span>
		</div>
		<ul class="nav-links">
		
			
			<li><a th:href="@{/index}" > <i class='bx bx-home' ></i><span
					class="links_name">Inicio</span>
			</a></li>
			<li><a href="listar2.html" th:href="@{/listar2}"><i class='bx bx-male'></i> <span
					class="links_name">Caballero</span>
			</a></li>
			<li><a  th:href="@{/listar3}"> <i class='bx bx-female' ></i><span
					class="links_name">Dama</span>
			</a></li>
			<li><a  th:href="@{/listar4}"> <i class='bx bx-football' ></i><span
					class="links_name">Ni単o</span>
			</a></li>
			<li><a th:href="@{/listar5}"> <i class='bx bxs-star'></i> <span
					class="links_name">Ni単a</span>
			</a></li>
		
	
			<li><a  th:href="@{/domicilios}" class="active"> <i class='bx bx-archive' ></i><span
					class="links_name">Compras</span>
			</a></li>
		<li class="log_out"
				th:onclick="return confirm('多Seguro de que quieres salir?');"><a
				th:href="@{/logout}"> <i class='bx bx-log-out'></i> <span
					class="links_name" data-toggle="modal" data-target="#exampleModal">Salir</span>



			</a></li>
		</ul>
	</div>
	<section class="home-section">
		<nav>
			<div class="sidebar-button">
				<i class='bx bx-menu sidebarBtn'></i> <img src="static/img/logo.png"
					th:src="@{/img/logo.png}" />
			</div>

			<div class="profile-details">
			
			</div>
		</nav>

		<div class="home-content">
			<div class="overview-boxes">
			 <div class="container">
       <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
              <h1 class="text-center">Ingresa los datos para realizar la compra</h1>
              <div class="card-body">
                 <form th:action="@{/domicilios}" th:object="${domicilio}" method="POST">
                    <div class="form-group">
                       <label>Nombre : </label>
                       <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Digite su nombre : " required>
                    </div>
                    
                    <div class="form-group">
                       <label>Apellido : </label>
                       <input type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Digite su apellido : " required>
                    </div>
                    
                    <div class="form-group">
                       <label>Direccion : </label>
                       <input type="text" name="direccion" th:field="*{direccion}" class="form-control" placeholder="Digite su direccion : " required>
                    </div>
                        <div class="form-group">
                       <label>Numero de telefono : </label>
                       <input type="number" name="Numero" th:field="*{numero}" class="form-control" placeholder="Digite su numero : " required>
                    </div>
                
                    <div class="box-footer" th:onclick="return confirm('多Estas seguro de realizar este pedido?');">
                       <button class="btn btn-success">Guardar</button>
                    </div>
                 </form>
              </div>
          </div>
       </div>
    </div>
					</div>
				</div>
	</section>

	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>

	<script>
   let sidebar = document.querySelector(".sidebar");
let sidebarBtn = document.querySelector(".sidebarBtn");
sidebarBtn.onclick = function() {
  sidebar.classList.toggle("active");
  if(sidebar.classList.contains("active")){
  sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
}else
  sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
}
 </script>

</body>
</html>
