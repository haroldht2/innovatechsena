<!DOCTYPE html>
<!-- Designined by CodingLab | www.youtube.com/codinglabyt -->
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
<!--<title> Responsiive Admin Dashboard | CodingLab </title>-->


<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
<!-- Boxicons CDN Link -->
<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css'
	rel='stylesheet'>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css"
	href="static/css/administrador.css" th:href="@{/css/administrador.css}">
</head>
<body>
	<div class="sidebar">
		<div class="logo-details">
			<i class='bx bxl-c-plus-plus'></i> <span class="logo_name">Innovatech</span>
		</div>


		<ul class="nav-links">
			<li><a href="/dashboard.html" th:href="@{/Administrador/dashboard}"> <i
					class='bx bx-home'></i> <span class="links_name">inicio</span>
			</a></li>
			<li><a  href="/form.html"
	th:href="@{/form}"> <i
					class='bx bx-grid-alt'></i> <span class="links_name">Agregar
						produto</span>
			</a></li>
			<li><a href="/listar.html"
	th:href="@{/listar}">
					<i class='bx bx-box'></i> <span class="links_name">Productos</span>
			</a></li>
			<li><a th:href="@{/domicilios2}"> <i
					class='bx bx-list-ul'></i> <span class="links_name">lista de
						ventas</span>
			</a></li>

			<li><a href="#" class="active"> <i class='bx bx-user'></i> <span
					class="links_name">clientes</span>
			</a></li>

		<li class="log_out"
				th:onclick="return confirm('Â¿Seguro de que quieres salir?');"><a
				th:href="@{/logout}"> <i class='bx bx-log-out'></i> <span
					class="links_name" data-toggle="modal" data-target="#exampleModal">Salir</span>



			</a></li>
		</ul>
	</div>
	<section class="home-section">
		<nav>
			<div class="sidebar-button">
				<i class='bx bx-menu sidebarBtn'></i> <img src="static/img/logo.png"
					th:src="@{/img/logo.png}" />
			</div>

			<div class="profile-details">
				<!--<img src="images/profile.jpg" alt="">-->
				<span class="admin_name">Prem Shahi</span> <span><a
					th:href="@{/principal}">prueba </a></span> <i class='bx bx-chevron-down'></i>
			</div>
		</nav>

		<div class="home-content">
			<div class="overview-boxes">
					<table class="table table-striped">
								<thead>
									<tr>
										<th>ID</th>
										<th>Nombre</th>
										<th>Apellido</th>
										<th>Email</th>
										
					
									</tr>
								</thead>
								<tbody>
									<tr th:each="usuario : ${usuarios}">
										<td th:text="${usuario.id}"></td>
										<td th:text="${usuario.nombre}"></td>
										<td th:text="${usuario.apellido}"></td>
										<td th:text="${usuario.email}"></td>

									

										
									</tr>
								</tbody>
							</table>
			</div>
		</div>
	</section>

	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>

	<script>
   let sidebar = document.querySelector(".sidebar");
let sidebarBtn = document.querySelector(".sidebarBtn");
sidebarBtn.onclick = function() {
  sidebar.classList.toggle("active");
  if(sidebar.classList.contains("active")){
  sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
}else
  sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
}
 </script>

</body>
</html>
