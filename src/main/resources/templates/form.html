<!DOCTYPE html>
<!-- Designined by CodingLab | www.youtube.com/codinglabyt -->
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
<!--<title> Responsiive Admin Dashboard | CodingLab </title>-->


<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
<!-- Boxicons CDN Link -->
<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css'
	rel='stylesheet'>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="static/css/administrador.css"
	th:href="@{/css/administrador.css}">
</head>
<body>
	<div class="sidebar">
		<div class="logo-details">
		<i class='bx bx-briefcase-alt'></i><span class="logo_name">Innovatech</span>
		</div>
		
		
		<ul class="nav-links">
		<li><a href="Administrador/dashboard.html"
				th:href="@{/Administrador/dashboard}" > <i class='bx bx-home' ></i>
					<span class="links_name">inicio</span>
			</a></li>
			<li><a  href="/form.html"
	th:href="@{/form}" class="active">  <i class='bx bx-grid-alt'></i>
					<span class="links_name" >Agregar produto</span>
			</a></li>
			<li><a  href="/listar.html"
	th:href="@{/listar}"> <i class='bx bx-box'></i> <span
					class="links_name">Productos</span>
			</a></li>
			<li><a  href="Administrador/listaventas.html"
	th:href="@{/Administrador/listaventas}"> <i class='bx bx-list-ul'></i> <span
					class="links_name">lista de ventas</span>
			</a></li>

			<li><a href="Administrador/clientes.html"
	th:href="@{/Administrador/clientes}"> <i class='bx bx-user'></i> <span
					class="links_name">clientes</span>
			</a></li>

	<li class="log_out"
				th:onclick="return confirm('¿Seguro de que quieres salir?');"><a
				th:href="@{/logout}"> <i class='bx bx-log-out'></i> <span
					class="links_name" data-toggle="modal" data-target="#exampleModal">Salir</span>



			</a></li>
		</ul>
	</div>
	<section class="home-section">
		<nav>
			<div class="sidebar-button">
				<i class='bx bx-menu sidebarBtn'></i> <img src="static/img/logo.png"
					th:src="@{/img/logo.png}" />
			</div>

			<div class="profile-details">
	 <h6>⠀⠀⠀Administrador</h6>
			</div>
		</nav>

		<div class="home-content">
			<div class="overview-boxes">

	<div class="container">
		<div class="row">
		<br>
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h4 class="text-center" ><br> Registro de productos </h4>
				<div class="card-body">
					<form th:action="@{/form}" th:object="${empleado}" method="post">
						<input type="hidden" th:field="*{id}" th:value="${empleado.id}" />
						<div class="form-group">
							<div class="form-group">
								<label>Contacto con el provedor</label> <input type="text" th:field="*{email}"
									class="form-control"
									th:errorclass="'form-control alert-danger'" /> <small
									class="form-text text-danger"
									th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
							</div>
							<label>Nombre producto : </label> <input type="text"
								th:field="*{nombre}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
						</div>
						<div class="form-group">
							<label>Marca : </label> <input type="text" th:field="*{apellido}"
								class="form-control" th:errorclass="'form-control alert-danger'" />
							<small class="form-text text-danger"
								th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
						</div>

						<div class="form-group">
							<label>Fecha de subida: </label> <input type="date" th:field="*{fecha}"
								class="form-control" th:errorclass="'form-control alert-danger'" />
							<small class="form-text text-danger"
								th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}"></small>
						</div>
						<div class="form-group">
							<label>Stock : </label> <input type="number"
								th:field="*{telefono}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></small>
						</div>
						<div class="form-group">
							<label>Precio : </label> <input type="number"
								th:field="*{salario}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('salario')}" th:errors="*{salario}"></small>
						</div>
						<div class="form-group">
							<label>Estado : </label> <select class="form-control"
								th:field="*{sexo}">
								<option th:value='A'>Activo</option>
								<option th:value='X'>Inactivo</option>

							</select>
						</div>
						<div class="box-footer">
							<input type="submit" value="Guardar" class="btn btn-primary">
							
							
						</div>
						
					</form>
				
				</div>
			</div>
		</div>
	</div>

				</div>
				</div>
				<br>
	</section>

	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>

	<script>
   let sidebar = document.querySelector(".sidebar");
let sidebarBtn = document.querySelector(".sidebarBtn");
sidebarBtn.onclick = function() {
  sidebar.classList.toggle("active");
  if(sidebar.classList.contains("active")){
  sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
}else
  sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
}
 </script>

</body>
</html>
