<!DOCTYPE html>
<!-- Designined by CodingLab | www.youtube.com/codinglabyt -->
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
<!--<title> Responsiive Admin Dashboard | CodingLab </title>-->


<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
<!-- Boxicons CDN Link -->
<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css'
	rel='stylesheet'>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="static/css/operador.css"
	th:href="@{/css/operador.css}">
</head>
<body>
	<div class="sidebar">
		<div class="logo-details">
			<i class='bx bxs-user' ></i> <span class="logo_name">Innovatech</span>
		</div>
		<ul class="nav-links">
		
<li><a th:href="@{/Operador/dashboard}"  > <i class='bx bx-home' ></i> <span
					class="links_name">Inicio</span>
			</a></li>
			
					<li><a
	th:href="@{/domicilios3}"> <i class='bx bxs-truck'></i> <span
					class="links_name">Domicilios</span>
			</a></li>
			
			<li><a  
			 th:href="@{/listar7}"> <i class='bx bxs-cart-alt' ></i> <span
					class="links_name">Agregar Producto</span>
			</a></li>
			
		
			<li><a href="#" class="active">
			<i class='bx bxs-user-plus'></i> <span
					class="links_name">Asignar Repartidor</span>
			</a></li>
			
			<li class="log_out"><a th:href="@{/logout}"> <i
					class='bx bx-log-out'></i> <span class="links_name"
					data-toggle="modal" data-target="#exampleModal">Salir</span>



			</a></li>
		</ul>
	</div>
	<section class="home-section">
		<nav>
			<div class="sidebar-button">
				<i class='bx bx-menu sidebarBtn'></i> <img src="static/img/logo.png"
					th:src="@{/img/logo.png}" />
			</div>

			<div class="profile-details">
				
			</div>
		</nav>

		<div class="home-content">
			<div class="overview-boxes">
			<div class="container">
		<div class="row">
	
		</div>
		<div class="row">
		   <div class="col-lg-3">
		     <a  th:href="@{/operadores/nuevo}" class="btn btn-primary btn-sm mb3">Agregar operador</a>
		   </div>
		</div>
		<br>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Email</th>
					<th>Numero</th>
					<th>Salario</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="operador : ${operadores}">
					<td th:text="${operador.nombre}">Nombre</td>
					<td th:text="${operador.apellido}">Apellido</td>
					<td th:text="${operador.email}">Email</td>
					<td th:text="${operador.numero}">numero</td>
					<td th:text="'$ '+${operador.salario}">salario</td>
					<td>
					  <a sec:authorize="hasRole('OPERADOR')" th:href="@{/operadores/editar/{id}(id=${operador.id})}" class="btn btn-info">Editar</a>
					  <a sec:authorize="hasRole('OPERADOR')" th:onclick="return confirm('¿Estás seguro de eliminar este usuario? esta acción no se puede deshacer.');" th:href="@{/operadores/{id}(id=${operador.id})}" class="btn btn-danger">Eliminar</a>
					  
					</td>
				</tr>
			</tbody>
		</table>
	</div>








			
					</div>
				</div>
	</section>

	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>

	<script>
   let sidebar = document.querySelector(".sidebar");
let sidebarBtn = document.querySelector(".sidebarBtn");
sidebarBtn.onclick = function() {
  sidebar.classList.toggle("active");
  if(sidebar.classList.contains("active")){
  sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
}else
  sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
}
 </script>

</body>
</html>
